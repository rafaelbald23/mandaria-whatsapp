<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MandarIA - Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/monitoria-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Partículas de fundo animadas -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Card de Login -->
        <div class="login-card glass-card">
            <!-- Logo e Título -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/monitoria-logo.png') }}?t={{ cache_buster }}" alt="MonitorIA Logo" class="logo-image">
                </div>
                <h1 class="login-title">MandarIA</h1>
                <p class="login-subtitle">Sistema de Disparo Automatizado</p>
            </div>

            <!-- Formulário -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="usuario">Usuário</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            class="input-field" 
                            placeholder="Digite seu usuário"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            class="input-field" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Mensagem de erro -->
            <div id="errorMessage" class="alert alert-error" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="errorText"></span>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>Desenvolvido por <strong>MonitorIA</strong> - v3.0</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle mostrar/ocultar senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                senhaInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // Submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const btnText = btnLogin.querySelector('.btn-text');
            const spinner = btnLogin.querySelector('.spinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Desabilita botão e mostra loading
            btnLogin.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            errorMessage.style.display = 'none';
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Sucesso - redireciona
                    window.location.href = '/dashboard';
                } else {
                    // Erro - mostra mensagem
                    document.getElementById('errorText').textContent = data.message;
                    errorMessage.style.display = 'flex';
                    
                    // Reabilita botão
                    btnLogin.disabled = false;
                    btnText.style.display = 'block';
                    spinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('errorText').textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'flex';
                
                // Reabilita botão
                btnLogin.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });

        // Enter para submeter
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
