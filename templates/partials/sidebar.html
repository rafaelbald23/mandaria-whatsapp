<aside class="sidebar">
    <!-- Logo -->
    <div class="sidebar-logo">
        <img src="{{ url_for('static', filename='images/monitoria-logo.png') }}?v={{ range(1, 10000) | random }}" alt="MonitorIA Logo" class="logo-image-sidebar">
        <div class="logo-text">
            <h2>MandarIA</h2>
            <span>MonitorIA</span>
        </div>
    </div>

    <!-- Menu -->
    <nav class="sidebar-menu">
        <a href="/dashboard" class="menu-item {% if request.path == '/dashboard' %}active{% endif %}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
        </a>

        <a href="/enviar" class="menu-item {% if request.path == '/enviar' %}active{% endif %}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            <span>Enviar Mensagens</span>
        </a>

        <a href="/historico" class="menu-item {% if request.path == '/historico' %}active{% endif %}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            <span>Histórico</span>
        </a>

        <a href="/relatorios" class="menu-item {% if request.path == '/relatorios' %}active{% endif %}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Relatórios</span>
        </a>

        {% if is_admin %}
        <a href="/admin/clientes" class="menu-item {% if request.path == '/admin/clientes' %}active{% endif %}" style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 1rem; padding-top: 1rem;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Gerenciar Clientes</span>
        </a>
        {% endif %}

        <a href="/configuracoes" class="menu-item {% if request.path == '/configuracoes' %}active{% endif %}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
                <path d="M17 12h6M1 12h6"></path>
            </svg>
            <span>Configurações</span>
        </a>
    </nav>

    <!-- User Info -->
    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="user-details">
                <p class="user-name">{{ usuario }}</p>
                <span class="user-role">Administrador</span>
            </div>
        </div>
        <a href="/logout" class="btn-logout" title="Sair">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </a>
    </div>
</aside>
